<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>vunti — Realtime Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #071025;
      --card: #071524;
      --muted: #9aa5b1;
      --accent: #7dd3fc;
      --glass: rgba(255,255,255,0.03);
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: Inter, system-ui, sans-serif;
      background: linear-gradient(180deg, #071025 0%, #071833 100%);
      color: #e6eef6;
    }
    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 0 10px;
      height: calc(100% - 40px);
    }
    .card {
      display: grid;
      grid-template-columns: 300px 1fr;
      height: 100%;
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      overflow: hidden;
    }
    .sidebar {
      padding: 20px;
      border-right: 1px solid rgba(255,255,255,0.1);
    }
    .brand {
      font-size: 24px;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 20px;
    }
    .profile {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }
    .avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #07232d;
    }
    .btn {
      display: inline-block;
      padding: 8px 12px;
      margin-right: 8px;
      background: var(--glass);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: inherit;
    }
    .rooms {
      margin-top: 20px;
    }
    .room {
      padding: 10px;
      border-radius: 6px;
      background: var(--glass);
      margin-bottom: 8px;
      cursor: pointer;
    }
    .room.active {
      background: var(--accent);
      color: #07232d;
    }
    .main {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .header {
      padding: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .room-name {
      font-size: 18px;
      font-weight: 600;
    }
    .status {
      font-size: 14px;
      color: var(--muted);
    }
    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .msg {
      max-width: 70%;
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 8px;
      background: var(--glass);
    }
    .msg.me {
      margin-left: auto;
      background: var(--accent);
      color: #07232d;
    }
    .msg .meta {
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 6px;
    }
    .composer {
      display: flex;
      padding: 14px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    .composer input {
      flex: 1;
      padding: 10px;
      background: var(--glass);
      border: none;
      border-radius: 8px;
      margin-right: 8px;
      color: inherit;
    }
    .composer button {
      padding: 10px 14px;
      background: var(--accent);
      border: none;
      border-radius: 8px;
      color: #07232d;
      cursor: pointer;
    }
    .diag {
      margin-top: 12px;
      padding: 12px;
      background: rgba(0,0,0,0.2);
      font-size: 13px;
      border-radius: 8px;
    }
    .diag pre {
      height: 100px;
      overflow: auto;
      background: rgba(255,255,255,0.05);
      padding: 8px;
      border-radius: 6px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="sidebar">
        <div class="brand">vunti</div>
        <div class="profile">
          <div class="avatar" id="avatar">G</div>
          <div>
            <div id="username">Guest</div>
            <div class="small" id="user-id">Not signed in</div>
          </div>
        </div>
        <button class="btn" id="btn-magic">Magic Link</button>
        <button class="btn" id="btn-signout">Sign out</button>
        <div class="rooms">
          <div class="room active" data-room="general"># general</div>
          <div class="room" data-room="random"># random</div>
        </div>
        <div class="diag">
          <div><strong>Diagnostics</strong></div>
          <button class="btn" id="run-diag">Run diagnostics</button>
          <pre id="diag-log">Diagnostics not run yet.</pre>
        </div>
      </div>
      <div class="main">
        <div class="header">
          <div class="room-name" id="room-title"># general</div>
          <div class="status" id="status">Connecting…</div>
        </div>
        <div class="messages" id="messages"></div>
        <div class="composer">
          <input id="input" placeholder="Say something nice..." />
          <button id="send">Send</button>
        </div>
      </div>
    </div>
  </div>
  <script type="module">
    const SUPABASE_URL = 'https://fflawatbcocazbsblzkl.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZmbGF3YXRiY29jYXpic2JsemtsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ1OTQzMDcsImV4cCI6MjA3MDE3MDMwN30.4bCY4AcHHsWsXJCvcVhoVXABdn7UV3S7pxIuX4jMoww';
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const messagesEl = document.getElementById('messages');
    const inputEl = document.getElementById('input');
    const sendBtn = document.getElementById('send');
    const roomEls = document.querySelectorAll('.room');
    const roomTitleEl = document.getElementById('room-title');
    const statusEl = document.getElementById('status');
    const usernameEl = document.getElementById('username');
    const userIdEl = document.getElementById('user-id');
    const avatarEl = document.getElementById('avatar');
    const diagLog = document.getElementById('diag-log');

    let session = null;
    let currentRoom = 'general';
    let channel = null;

    function logDiag(msg) {
      diagLog.textContent = `${new Date().toLocaleTimeString()} — ${msg}\n` + diagLog.textContent;
    }

    function escapeHtml(s) {
      return String(s).replace(/[&<>"]/g, c =>
        ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;' }[c])
      );
    }

    function renderMessage(m) {
      const mine = session?.user?.id === m.user_id;
      const div = document.createElement('div');
      div.className = 'msg' + (mine ? ' me' : '');
      const meta = `<div class="meta">${escapeHtml(m.username || 'anon')} • ${new Date(m.inserted_at).toLocaleTimeString()}</div>`;
      div.innerHTML = meta + `<div>${escapeHtml(m.content)}</div>`;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    async function loadMessages() {
      statusEl.textContent = 'Loading…';
      messagesEl.innerHTML = '';
      try {
        const { data, error } = await supabase
          .from('messages')
          .select('*')
          .eq('room', currentRoom)
          .order('inserted_at', { ascending: true })
          .limit(200);

        if (error) {
          console.error('SDK error:', error);
          logDiag('SDK error: ' + error.message);
          fallbackRest();
          return;
        }

        data.forEach(renderMessage);
        statusEl.textContent = 'Synced';
        logDiag(`Loaded ${data.length} messages (SDK)`);
      } catch (e) {
        console.error('Fetch error:', e);
        logDiag('Fetch exception: ' + e.message);
        fallbackRest();
      }
    }

    async function fallbackRest() {
      logDiag('Falling back to REST fetch');
      const url = `${SUPABASE_URL}/rest/v1/messages?select=*&room=eq.${encodeURIComponent(currentRoom)}&limit=200`;
      try {
        const resp = await fetch(url, {
          headers: {
            apikey: SUPABASE_ANON_KEY,
            Authorization: `Bearer ${SUPABASE_ANON_KEY}`,
          }
        });
        logDiag(`REST status: ${resp.status}`);
        const json = await resp.json();
        messagesEl.innerHTML = '';
        json.forEach(renderMessage);
        statusEl.textContent = resp.ok ? 'Synced (REST)' : 'Error';
      } catch (e) {
        console.error('REST error:', e);
        logDiag('REST exception: ' + e.message);
        statusEl.textContent = 'Error';
      }
    }

    function setupRealtime() {
      if (channel) channel.unsubscribe();
      channel = supabase
        .channel('public:messages')
        .on('postgres_changes', { schema: 'public', table: 'messages', event: 'INSERT' }, payload => {
          if (payload.new.room === currentRoom) renderMessage(payload.new);
        })
        .subscribe();
    }

    async function sendMessage() {
      const content = inputEl.value.trim();
      if (!content) return;
      try {
        await supabase.from('messages').insert([{ room: currentRoom, content, username: session?.user?.email || 'Guest', user_id: session?.user?.id || null }]);
        inputEl.value = '';
      } catch (e) {
        console.error('Send error:', e);
        logDiag('Send error: ' + e.message);
        alert('Send failed, check diagnostics.');
      }
    }

    async function runDiagnostics() {
      logDiag('Starting diagnostics');
      await loadMessages();
      setupRealtime();
      logDiag('Diagnostics done');
    }

    supabase.auth.onAuthStateChange((_, s) => {
      session = s;
      if (session) {
        const u = session.user;
        usernameEl.textContent = u.user_metadata.full_name || u.email;
        userIdEl.textContent = u.id;
        avatarEl.textContent = usernameEl.textContent[0].toUpperCase();
      } else {
        usernameEl.textContent = 'Guest';
        userIdEl.textContent = 'Not signed in';
        avatarEl.textContent = 'G';
      }
      loadMessages();
    });

    async function init() {
      const { data } = await supabase.auth.getSession();
      session = data.session;
      supabase.auth.onAuthStateChange((_, s) => session = s);
      setupRealtime();
      loadMessages();
    }

    sendBtn.onclick = sendMessage;
    document.getElementById('run-diag').onclick = runDiagnostics;
    roomEls.forEach(r => r.onclick = async () => {
      roomEls.forEach(x => x.classList.remove('active'));
      r.classList.add('active');
      currentRoom = r.dataset.room;
      roomTitleEl.textContent = `# ${currentRoom}`;
      await loadMessages();
    });
    document.getElementById('btn-magic').onclick = async () => {
      const email = prompt('Enter your email for a magic link:');
      if (!email) return;
      const { error } = await supabase.auth.signInWithOtp({ email });
      if (error) alert('Error: ' + error.message);
    };
    document.getElementById('btn-signout').onclick = async () => {
      await supabase.auth.signOut();
      alert('Signed out');
      loadMessages();
    };

    // Start
    init();
  </script>
</body>
</html>
