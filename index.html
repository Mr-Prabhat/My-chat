<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vunti Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0; padding: 0; background: #071025; color: #e6eef6; font-family: 'Inter', sans-serif;
      display: flex; justify-content: center; align-items: center; height: 100vh;
    }
    #app {
      width: 100%; max-width: 900px; height: 90vh; background: #071524;
      border-radius: 12px; box-shadow: 0 0 40px rgba(0,0,0,0.7);
      display: grid; grid-template-columns: 280px 1fr;
      overflow: hidden;
    }
    .sidebar {
      padding: 20px; border-right: 1px solid rgba(255,255,255,0.1);
      display: flex; flex-direction: column;
    }
    .brand {
      font-size: 28px; font-weight: 700; color: #7dd3fc; margin-bottom: 20px;
    }
    .profile {
      display: flex; align-items: center; gap: 12px; margin-bottom: 20px;
    }
    .avatar {
      width: 48px; height: 48px; border-radius: 50%; background: #7dd3fc;
      display: flex; align-items: center; justify-content: center;
      color: #07232d; font-weight: 700; font-size: 24px;
    }
    .profile-info {
      flex-grow: 1;
    }
    .profile-info > div:first-child {
      font-weight: 600; font-size: 18px;
    }
    .profile-info > div:last-child {
      font-size: 12px; color: #9aa5b1;
    }
    button {
      background: #7dd3fc; color: #07232d; border: none; border-radius: 8px;
      padding: 10px 14px; margin-top: 8px; cursor: pointer;
      font-weight: 600; transition: background 0.3s ease;
    }
    button:hover {
      background: #58b5dc;
    }
    .rooms {
      margin-top: 24px;
      display: flex; flex-direction: column; gap: 8px;
      flex-grow: 1;
    }
    .room {
      padding: 10px; background: rgba(255,255,255,0.05);
      border-radius: 8px; cursor: pointer; font-weight: 600;
      transition: background 0.3s ease;
      user-select: none;
    }
    .room.active {
      background: #7dd3fc; color: #07232d;
    }
    .main {
      display: flex; flex-direction: column; height: 100%;
    }
    .header {
      padding: 16px 24px; border-bottom: 1px solid rgba(255,255,255,0.1);
      display: flex; align-items: center; justify-content: space-between;
      font-weight: 600; font-size: 20px; color: #7dd3fc;
    }
    .messages {
      flex-grow: 1; padding: 20px; overflow-y: auto;
      display: flex; flex-direction: column; gap: 12px;
      background: #071025;
    }
    .message {
      max-width: 70%; padding: 14px; border-radius: 12px;
      background: rgba(125, 211, 252, 0.15);
      color: #d0e6fc;
      font-size: 14px;
      line-height: 1.4;
      user-select: text;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .message.me {
      background: #7dd3fc;
      color: #07232d;
      margin-left: auto;
    }
    .meta {
      font-size: 12px; color: #9aa5b1; margin-bottom: 4px;
    }
    .composer {
      display: flex; border-top: 1px solid rgba(255,255,255,0.1);
      padding: 12px 20px;
      background: #071524;
    }
    .composer input {
      flex-grow: 1;
      padding: 12px 16px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
      color: #e6eef6;
      background: rgba(255,255,255,0.05);
      margin-right: 12px;
    }
    .composer button {
      background: #7dd3fc;
      border: none;
      padding: 0 20px;
      border-radius: 10px;
      font-weight: 600;
      color: #07232d;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .composer button:hover {
      background: #58b5dc;
    }
  </style>
</head>
<body>
  <div id="app" role="main">
    <div class="sidebar" role="complementary" aria-label="Sidebar">
      <div class="brand">Vunti</div>
      <div class="profile">
        <div class="avatar" id="avatar">G</div>
        <div class="profile-info">
          <div id="username">Guest</div>
          <div id="userid" style="font-size: 12px; color: #9aa5b1;">Not signed in</div>
        </div>
      </div>
      <button id="btn-magic">Send Magic Link</button>
      <button id="btn-signout">Sign Out</button>
      <div class="rooms" role="navigation" aria-label="Chat Rooms">
        <div class="room active" data-room="general"># general</div>
        <div class="room" data-room="random"># random</div>
      </div>
    </div>
    <section class="main" role="main">
      <header class="header" aria-live="polite">
        <div id="room-title"># general</div>
        <div id="status" style="font-weight: normal; font-size: 14px; color: #9aa5b1;">Connecting…</div>
      </header>
      <div class="messages" id="messages" aria-live="polite" role="log"></div>
      <form class="composer" id="form" aria-label="Send message">
        <input id="input" type="text" placeholder="Type your message here…" autocomplete="off" aria-required="true" />
        <button type="submit" id="send">Send</button>
      </form>
    </section>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const SUPABASE_URL = 'https://fflawatbcocazbsblzkl.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZmbGF3YXRiY29jYXpic2JsemtsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ1OTQzMDcsImV4cCI6MjA3MDE3MDMwN30.4bCY4AcHHsWsXJCvcVhoVXABdn7UV3S7pxIuX4jMoww';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const avatarEl = document.getElementById('avatar');
    const usernameEl = document.getElementById('username');
    const useridEl = document.getElementById('userid');
    const statusEl = document.getElementById('status');
    const roomTitleEl = document.getElementById('room-title');
    const messagesEl = document.getElementById('messages');
    const inputEl = document.getElementById('input');
    const form = document.getElementById('form');
    const rooms = document.querySelectorAll('.room');
    const btnMagic = document.getElementById('btn-magic');
    const btnSignout = document.getElementById('btn-signout');

    let session = null;
    let currentRoom = 'general';
    let channel = null;

    function escapeHtml(text) {
      return text.replace(/[&<>"']/g, function(m) {
        return {
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#39;'
        }[m];
      });
    }

    function renderMessage(message) {
      const isMe = session?.user?.id === message.user_id;
      const div = document.createElement('div');
      div.className = 'message' + (isMe ? ' me' : '');
      div.innerHTML = `
        <div class="meta">${escapeHtml(message.username || 'anon')} • ${new Date(message.inserted_at).toLocaleTimeString()}</div>
        <div class="content">${escapeHtml(message.content)}</div>
      `;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    async function loadMessages() {
      statusEl.textContent = 'Loading messages…';
      messagesEl.innerHTML = '';
      try {
        const { data, error } = await supabase
          .from('messages')
          .select('*')
          .eq('channel', currentRoom)
          .order('inserted_at', { ascending: true })
          .limit(200);

        if (error) throw error;
        data.forEach(renderMessage);
        statusEl.textContent = 'Synced';
      } catch (error) {
        console.error('Error loading messages:', error);
        statusEl.textContent = 'Error loading messages';
      }
    }

    function subscribeMessages() {
      if (channel) channel.unsubscribe();
      channel = supabase
        .channel('public:messages')
        .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
          if (payload.new.channel === currentRoom) {
            renderMessage(payload.new);
          }
        })
        .subscribe();
    }

    async function sendMessage(content) {
      if (!content.trim()) return;
      try {
        await supabase
          .from('messages')
          .insert([
            {
              channel: currentRoom,
              content,
              username: session?.user?.email || 'Guest',
              user_id: session?.user?.id || null,
            }
          ]);
      } catch (error) {
        console.error('Error sending message:', error);
        alert('Failed to send message.');
      }
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const val = inputEl.value;
      if (!val.trim()) return;
      await sendMessage(val);
      inputEl.value = '';
    });

    rooms.forEach(roomEl => {
      roomEl.addEventListener('click', async () => {
        rooms.forEach(r => r.classList.remove('active'));
        roomEl.classList.add('active');
        currentRoom = roomEl.dataset.room;
        roomTitleEl.textContent = `# ${currentRoom}`;
        messagesEl.innerHTML = '';
        await loadMessages();
      });
    });

    btnMagic.addEventListener('click', async () => {
      const email = prompt('Enter your email for a magic link sign-in:');
      if (!email) return;
      const { error } = await supabase.auth.signInWithOtp({ email });
      if (error) alert('Error sending magic link: ' + error.message);
      else alert('Check your email for the magic link!');
    });

    btnSignout.addEventListener('click', async () => {
      await supabase.auth.signOut();
      session = null;
      usernameEl.textContent = 'Guest';
      useridEl.textContent = 'Not signed in';
      avatarEl.textContent = 'G';
      await loadMessages();
    });

    supabase.auth.onAuthStateChange((_event, newSession) => {
      session = newSession;
      if (session) {
        const user = session.user;
        usernameEl.textContent = user.user_metadata?.full_name || user.email || 'User';
        useridEl.textContent = user.id;
        avatarEl.textContent = usernameEl.textContent[0].toUpperCase();
      } else {
        usernameEl.textContent = 'Guest';
        useridEl.textContent = 'Not signed in';
        avatarEl.textContent = 'G';
      }
      loadMessages();
    });

    // Initial load
    (async () => {
      const { data } = await supabase.auth.getSession();
      session = data.session;
      if (session) {
        const user = session.user;
        usernameEl.textContent = user.user_metadata?.full_name || user.email || 'User';
        useridEl.textContent = user.id;
        avatarEl.textContent = usernameEl.textContent[0].toUpperCase();
      }
      subscribeMessages();
      loadMessages();
    })();
  </script>
</body>
</html>
