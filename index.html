<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vunti - Real-Time Chat</title>
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --success: #4cc9f0;
            --danger: #f72585;
            --border-radius: 12px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--dark);
        }

        .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 3.5rem;
            color: white;
            margin-bottom: 10px;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.85);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .app-container {
            display: flex;
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
            min-height: 600px;
        }

        .login-section, .chat-section {
            padding: 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .login-section {
            background: var(--light);
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .login-section h2 {
            margin-bottom: 25px;
            color: var(--dark);
            font-size: 2rem;
        }

        .login-form {
            width: 100%;
            max-width: 400px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--gray);
        }

        input {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--light-gray);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: var(--border-radius);
            background: var(--primary);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-guest {
            background: var(--secondary);
        }

        .btn-guest:hover {
            background: #5e0b9a;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: var(--gray);
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--light-gray);
        }

        .divider span {
            padding: 0 15px;
        }

        .chat-section {
            display: none;
            background: white;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--light-gray);
            margin-bottom: 20px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .username {
            font-weight: 600;
            font-size: 1.2rem;
        }

        .online-status {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--gray);
            font-size: 0.9rem;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--success);
        }

        .logout-btn {
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 0.9rem;
            transition: var(--transition);
            padding: 8px 12px;
            border-radius: 6px;
        }

        .logout-btn:hover {
            background: var(--light-gray);
            color: var(--danger);
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            gap: 20px;
        }

        .online-users {
            background: var(--light);
            border-radius: var(--border-radius);
            padding: 15px;
            min-height: 60px;
        }

        .online-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--gray);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .users-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .user-tag {
            background: var(--primary);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .user-tag .status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            background: var(--light);
            border-radius: var(--border-radius);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 15px;
            border-radius: var(--border-radius);
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-sent {
            align-self: flex-end;
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message-received {
            align-self: flex-start;
            background: var(--light-gray);
            border-bottom-left-radius: 5px;
        }

        .message-username {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .message-text {
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message-time {
            font-size: 0.7rem;
            text-align: right;
            margin-top: 5px;
            opacity: 0.8;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 15px;
            border: 2px solid var(--light-gray);
            border-radius: var(--border-radius);
            font-size: 1rem;
            resize: none;
            height: 60px;
        }

        .message-input:focus {
            border-color: var(--primary);
            outline: none;
        }

        .send-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            width: 60px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: var(--transition);
        }

        .send-btn:hover {
            background: var(--primary-dark);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: var(--border-radius);
            background: white;
            box-shadow: var(--box-shadow);
            transform: translateX(200%);
            transition: transform 0.3s ease;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            border-left: 4px solid var(--danger);
        }

        .notification.success {
            border-left: 4px solid var(--success);
        }

        .notification.warning {
            border-left: 4px solid orange;
        }

        .char-count {
            text-align: right;
            font-size: 0.8rem;
            color: var(--gray);
            margin-top: 5px;
        }

        .char-count.warning {
            color: orange;
        }

        .char-count.error {
            color: var(--danger);
        }

        @media (max-width: 900px) {
            .app-container {
                flex-direction: column;
            }
            
            .login-section, .chat-section {
                padding: 30px;
            }
        }

        @media (max-width: 600px) {
            .message {
                max-width: 90%;
            }
            
            .chat-input {
                flex-direction: column;
            }
            
            .send-btn {
                width: 100%;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-comments"></i>
            </div>
            <h1>Vunti Chat</h1>
            <p class="subtitle">Real-time messaging with anonymous login and user presence detection</p>
        </header>
        
        <div class="app-container">
            <!-- Login Section -->
            <div class="login-section" id="loginSection">
                <h2>Join the Conversation</h2>
                <div class="login-form">
                    <div class="form-group">
                        <label for="username">Choose a username</label>
                        <input type="text" id="username" placeholder="Enter a unique username" maxlength="20">
                    </div>
                    <button class="btn" id="loginBtn">Sign Up / Log In</button>
                    
                    <div class="divider"><span>or</span></div>
                    
                    <button class="btn btn-guest" id="guestBtn">Join as Guest</button>
                </div>
            </div>
            
            <!-- Chat Section -->
            <div class="chat-section" id="chatSection">
                <div class="chat-header">
                    <div class="user-info">
                        <div class="avatar" id="userAvatar">U</div>
                        <div>
                            <div class="username" id="displayUsername">Username</div>
                            <div class="online-status">
                                <div class="status-indicator"></div>
                                <span>Online</span>
                            </div>
                        </div>
                    </div>
                    <button class="logout-btn" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
                
                <div class="chat-container">
                    <div class="online-users">
                        <div class="online-title">
                            <i class="fas fa-users"></i> Online Now (<span id="onlineCount">0</span>)
                        </div>
                        <div class="users-list" id="usersList">
                            <!-- Online users will be displayed here -->
                        </div>
                    </div>
                    
                    <div class="chat-messages" id="chatMessages">
                        <!-- Messages will be displayed here -->
                        <div class="message message-received">
                            <div class="message-username">System</div>
                            <div class="message-text">Welcome to Vunti Chat! Send your first message to get started.</div>
                            <div class="message-time">Just now</div>
                        </div>
                    </div>
                    
                    <div class="chat-input">
                        <div style="flex: 1;">
                            <textarea 
                                class="message-input" 
                                id="messageInput" 
                                placeholder="Type your message here..." 
                                maxlength="500"
                            ></textarea>
                            <div class="char-count" id="charCount">0/500</div>
                        </div>
                        <button class="send-btn" id="sendBtn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Notification -->
        <div class="notification" id="notification">
            <i class="fas fa-info-circle"></i>
            <span id="notificationText">This is a notification</span>
        </div>
    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://fflawatbcocazbsblzkl.supabase.co';
        // IMPORTANT: Replace with your actual Supabase anon key
        const SUPABASE_KEY = 'YOUR_SUPABASE_ANON_KEY_HERE';
        
        // Initialize Supabase
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        // DOM Elements
        const loginSection = document.getElementById('loginSection');
        const chatSection = document.getElementById('chatSection');
        const loginBtn = document.getElementById('loginBtn');
        const guestBtn = document.getElementById('guestBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const usernameInput = document.getElementById('username');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const chatMessages = document.getElementById('chatMessages');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notificationText');
        const displayUsername = document.getElementById('displayUsername');
        const userAvatar = document.getElementById('userAvatar');
        const usersList = document.getElementById('usersList');
        const onlineCount = document.getElementById('onlineCount');
        const charCount = document.getElementById('charCount');
        
        // App State
        let currentUser = {
            id: null,
            username: null,
            isGuest: false,
            lastMessageTime: 0
        };
        
        // Initialize the app
        function init() {
            // Event listeners
            loginBtn.addEventListener('click', handleLogin);
            guestBtn.addEventListener('click', handleGuestLogin);
            logoutBtn.addEventListener('click', handleLogout);
            sendBtn.addEventListener('click', sendMessage);
            messageInput.addEventListener('input', updateCharCount);
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Update character count
            updateCharCount();
            
            // Check for existing session
            const savedUser = localStorage.getItem('vunti_user');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showChatSection();
                setupRealtime();
            }
        }
        
        // Handle regular login
        async function handleLogin() {
            const username = usernameInput.value.trim();
            
            if (!username) {
                showNotification('Please enter a username', 'error');
                return;
            }
            
            if (username.length < 3) {
                showNotification('Username must be at least 3 characters', 'error');
                return;
            }
            
            // Check if username exists
            const { data: existingUser, error } = await supabase
                .from('users')
                .select('id')
                .eq('username', username)
                .single();
            
            if (error && error.message !== 'No rows found') {
                showNotification('Error checking username: ' + error.message, 'error');
                return;
            }
            
            if (existingUser) {
                // Existing user - log them in
                currentUser = {
                    id: existingUser.id,
                    username: username,
                    isGuest: false
                };
            } else {
                // New user - create account
                const { data: newUser, error: insertError } = await supabase
                    .from('users')
                    .insert([{ username }])
                    .select('id')
                    .single();
                
                if (insertError) {
                    showNotification('Error creating account: ' + insertError.message, 'error');
                    return;
                }
                
                currentUser = {
                    id: newUser.id,
                    username: username,
                    isGuest: false
                };
            }
            
            // Save to localStorage
            localStorage.setItem('vunti_user', JSON.stringify(currentUser));
            
            showChatSection();
            setupRealtime();
            showNotification(`Welcome, ${username}!`, 'success');
        }
        
        // Handle guest login
        function handleGuestLogin() {
            // Generate guest ID
            const guestId = 'guest-' + Math.random().toString(36).substr(2, 8);
            
            currentUser = {
                id: guestId,
                username: `Guest-${Math.floor(1000 + Math.random() * 9000)}`,
                isGuest: true
            };
            
            // Save to localStorage
            localStorage.setItem('vunti_user', JSON.stringify(currentUser));
            
            showChatSection();
            setupRealtime();
            showNotification(`Welcome, ${currentUser.username}!`, 'success');
        }
        
        // Handle logout
        function handleLogout() {
            localStorage.removeItem('vunti_user');
            currentUser = { id: null, username: null, isGuest: false };
            
            // Hide chat section, show login section
            chatSection.style.display = 'none';
            loginSection.style.display = 'flex';
            
            // Reset UI
            usernameInput.value = '';
            messageInput.value = '';
            chatMessages.innerHTML = `
                <div class="message message-received">
                    <div class="message-username">System</div>
                    <div class="message-text">Welcome to Vunti Chat! Send your first message to get started.</div>
                    <div class="message-time">Just now</div>
                </div>
            `;
            
            showNotification('You have been logged out', 'warning');
        }
        
        // Show chat section
        function showChatSection() {
            loginSection.style.display = 'none';
            chatSection.style.display = 'flex';
            
            // Update UI with user info
            displayUsername.textContent = currentUser.username;
            userAvatar.textContent = currentUser.username.charAt(0).toUpperCase();
            
            // Fetch previous messages
            fetchMessages();
        }
        
        // Setup realtime subscriptions
        function setupRealtime() {
            // Subscribe to new messages
            supabase
                .channel('public:messages')
                .on(
                    'postgres_changes',
                    { event: 'INSERT', schema: 'public', table: 'messages' },
                    (payload) => {
                        addMessageToUI(payload.new);
                    }
                )
                .subscribe();
            
            // Subscribe to presence channel for online users
            const presenceChannel = supabase.channel('online-users', {
                config: {
                    presence: {
                        key: currentUser.id,
                    },
                },
            });
            
            presenceChannel.on('presence', { event: 'sync' }, () => {
                const state = presenceChannel.presenceState();
                updateOnlineUsers(state);
            });
            
            presenceChannel.subscribe(async (status) => {
                if (status === 'SUBSCRIBED') {
                    await presenceChannel.track({
                        user_id: currentUser.id,
                        username: currentUser.username,
                        is_guest: currentUser.isGuest,
                        online_at: new Date().toISOString(),
                    });
                }
            });
        }
        
        // Update online users list
        function updateOnlineUsers(state) {
            // Clear current list
            usersList.innerHTML = '';
            
            // Count online users
            let count = 0;
            
            // Add each user to the list
            for (const [key, value] of Object.entries(state)) {
                value.forEach((user) => {
                    const userEl = document.createElement('div');
                    userEl.className = 'user-tag';
                    userEl.innerHTML = `
                        <div class="status"></div>
                        ${user.username}${user.is_guest ? ' (Guest)' : ''}
                    `;
                    usersList.appendChild(userEl);
                    count++;
                });
            }
            
            // Update count
            onlineCount.textContent = count;
        }
        
        // Fetch previous messages
        async function fetchMessages() {
            const { data: messages, error } = await supabase
                .from('messages')
                .select('*')
                .order('created_at', { ascending: false })
                .limit(50);
            
            if (error) {
                showNotification('Error loading messages: ' + error.message, 'error');
                return;
            }
            
            // Clear current messages (except the welcome message)
            chatMessages.innerHTML = '';
            
            // Add messages to UI in reverse order (oldest first)
            messages.reverse().forEach(addMessageToUI);
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Add message to UI
        function addMessageToUI(message) {
            const messageEl = document.createElement('div');
            const isCurrentUser = message.user_id === currentUser.id;
            
            const date = new Date(message.created_at);
            const timeString = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageEl.className = `message ${isCurrentUser ? 'message-sent' : 'message-received'}`;
            messageEl.innerHTML = `
                <div class="message-username">${message.username}${message.is_guest ? ' (Guest)' : ''}</div>
                <div class="message-text">${escapeHtml(message.message)}</div>
                <div class="message-time">${timeString}</div>
            `;
            
            chatMessages.appendChild(messageEl);
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Send message
        async function sendMessage() {
            const message = messageInput.value.trim();
            
            // Validate message
            if (!message) {
                showNotification('Message cannot be empty', 'error');
                return;
            }
            
            if (message.length > 500) {
                showNotification('Message is too long (max 500 characters)', 'error');
                return;
            }
            
            // Rate limiting (1 message every 3 seconds)
            const now = Date.now();
            if (now - currentUser.lastMessageTime < 3000) {
                showNotification('Please wait a moment before sending another message', 'warning');
                return;
            }
            
            currentUser.lastMessageTime = now;
            
            // Insert message into database
            const { error } = await supabase
                .from('messages')
                .insert([{
                    user_id: currentUser.id,
                    username: currentUser.username,
                    is_guest: currentUser.isGuest,
                    message: message
                }]);
            
            if (error) {
                showNotification('Error sending message: ' + error.message, 'error');
                return;
            }
            
            // Clear input
            messageInput.value = '';
            updateCharCount();
            
            // Focus input
            messageInput.focus();
        }
        
        // Update character count
        function updateCharCount() {
            const length = messageInput.value.length;
            charCount.textContent = `${length}/500`;
            
            if (length > 450) {
                charCount.className = 'char-count warning';
            } else if (length > 495) {
                charCount.className = 'char-count error';
            } else {
                charCount.className = 'char-count';
            }
        }
        
        // Show notification
        function showNotification(text, type) {
            notificationText.textContent = text;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Helper function to escape HTML
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
        
        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
